<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/scripts/questions.js"></script>
    <script defer src="./assets/scripts/script.js"></script>
  </head>
  <body>
    <header id="header" class="flex">
      <div id="view-highscores">View Highscores</div>
      <div>Time: <span id="time-remaining">0</span></div>
    </header>
    <main class="flex" data-state="highscores">
      <!--highscores-->
      <h1>Highscores</h1>
      <ul class="highscores flex">
        <li class="flex">
          <div>asdf:</div>
          <div>1</div>
        </li>
        <li class="flex">
          <div>asd:</div>
          <div>2</div>
        </li>
        <li class="flex">
          <div>as:</div>
          <div>3</div>
        </li>
      </ul>
      <button id="play-again">Play Again</button>
    </main>
  </body>
</html>
