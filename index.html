<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/scripts/questions.js"></script>
    <script defer src="./assets/scripts/script.js"></script>
  </head>
  <body>
    <header id="header" class="flex">
      <div id="view-highscores">View Highscores</div>
      <div>Time: <span id="time-remaining">0</span></div>
    </header>
    <main class="flex" data-state="score">
      <!--results, highscores-->
      <h1>Score</h1>
      <div id="score">4</div>
      <form action="">
        <input type="text" placeholder="Initals for Highscore Board..." />
        <button id="score-button">Submit Score</button>
      </form>
    </main>
  </body>
</html>
